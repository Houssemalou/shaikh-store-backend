application:
  name: webStore
  security:
    jwt:
      secret-key: ${JWT_SECRET:}
      expiration: ${JWT_EXPIRATION:31536000000}
      refresh-token:
        expiration: ${JWT_REFRESH_EXPIRATION:604800000}

frontend:
  url1: ${FRONT_URL1:http://localhost:5173}
  url2: ${FRONT_URL2:http://localhost:5174}

upload:
  dir: ${UPLOAD_DIR:uploads}

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5431/webStore_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:123456789}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  web:
    cors:
      allowed-origins:
        - ${FRONT_URL1:http://localhost:5173}
        - ${FRONT_URL2:http://localhost:5174}
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: true
server:
  port: ${SERVER_PORT:8082}

  servlet:
    context-path: /api/webStore
